<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Chat Terminal</title>
    <link rel="stylesheet" href="./src/style.css">
</head>

<body>
    <div class="app-container">
        <!-- Chat Panel (Left) -->
        <div class="chat-panel">
            <div class="panel-header">
                <div class="terminal-title">
                    <span class="terminal-symbol">$</span>
                    <span id="active-channel">No channel selected</span>
                </div>
                <div class="connection-status" id="connection-status">

                    <span id="viewer-count" class="viewer-count">
                        <span id="viewer-count-number">0</span> viewers
                    </span>
                </div>
            </div>

            <div class="chat-messages" id="chat-messages">
                <div class="welcome-message">
                    <span class="timestamp">[--:--:--]</span>
                    <span class="system-message">Select a channel to start chatting...</span>
                </div>
            </div>

            <div class="chat-input-container">
                <div class="input-prompt">
                    <span>></span>
                    <input type="text" id="custom-channel" placeholder="To Be Implemented FeelsOkayMan" />
                    <button id="connect-custom" class="terminal-button">Send</button>
                </div>
            </div>
        </div>

        <!-- Channel List Panel (Right) -->
        <div class="channel-panel">
            <div class="panel-header">
                <div class="terminal-title">
                    <span class="terminal-symbol"></span>
                    <span>Channels</span>
                </div>
                <button id="disconnect-btn" class="terminal-button disconnect-btn" style="display: none;">
                    Disconnect
                </button>
            </div>

            <div class="channel-list" id="channel-list">
                <!-- Channels here -->
            </div>

            <div class="channel-actions">
                <div class="input-group">
                    <input type="text" id="new-channel" placeholder="Add new channel..." />
                    <button id="add-channel" class="terminal-button">Add</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading overlay -->
    <div class="loading-overlay" id="loading-overlay" style="display: none;">
        <div class="loading-content">
            <div class="spinner"></div>
            <div>Connecting to Twitch...</div>
        </div>
    </div>

    <script src="wailsjs/runtime/runtime.js"></script>
    <script src="wailsjs/go/main/App.js"></script>
    <script src="/src/main.js"></script>
</body>

</html>
